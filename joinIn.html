<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css" />
  <title>Join in</title>
</head>
<body>
  <div id="input-form">
    <form id="joinin-form">
      <input 
        required 
        type="text" 
        placeholder="ID" 
        id="user-id"
      />
      <br />
      <input 
        required 
        type="password" 
        placeholder="Password"
        id="user-pw"
      />
      <br />
      <input 
        required 
        type="password" 
        placeholder="Password Check"
        id="user-pw-check"
      />
      <button>Join In</button>
  </div>
  <script src="/js/join.js"></script>
</body>
</html>
