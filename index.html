<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css" />
  <title>Cork</title>
</head>
<body>
  <div id="input-form">
    <form id="login-form">
      <input 
        required 
        type="text" 
        placeholder="ID" 
        id="user-id"
      />
      <br />
      <input 
        required 
        type="password" 
        placeholder="Password"
        id="user-pw"
      />
      <br />
      <button>로그인</button>
      <button id="join">회원가입</button>
    </form>
  </div>
  <script src="/js/app.js"></script>
</body>
</html>
